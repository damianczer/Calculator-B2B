<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Professional B2B Calculator - Enterprise-grade calculation tools for business professionals" />
  <title>Calculator B2B</title>
  <script>
    try {
      const m = document.cookie.match(/(^| )dc_calculator_b2b_settings=([^;]+)/);
      if (m && JSON.parse(m[2]).t === 'dark') document.documentElement.classList.add('dark');
    } catch { }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
